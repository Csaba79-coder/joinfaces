description = 'MyFaces Spring Boot Starter'
jar.manifest.attributes('Automatic-Module-Name': 'joinfaces.starter.myfaces')

dependencyManagement {
    dependencies {
        dependencySet("org.apache.myfaces.core:$myfacesVersion") {
            entry "myfaces-api"
            entry "myfaces-impl"
        }
    }
}

dependencies {
    api "org.apache.myfaces.core:myfaces-api:$myfacesVersion"
    implementation("org.apache.myfaces.core:myfaces-impl:$myfacesVersion") {
        exclude group: 'commons-logging', module: 'commons-logging'
    }

    runtimeOnly('jakarta.enterprise:jakarta.enterprise.cdi-api') {
        exclude group: 'jakarta.el', module: 'jakarta.el-api'
        exclude group: 'jakarta.ejb', module: 'jakarta.ejb-api'
    }
}
